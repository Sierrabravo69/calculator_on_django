<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scientfic Calculator</title>
    <script type="text/javascript" src="{% static 'js/work.js' %}">
    </script>


    <link rel="stylesheet" href="{% static 'css/des.css' %}">
  </head>
  <body>
    <div class="formstyle">


    <center>
    <h1>Calculator</h1>

    <form name="form1">
    <input type="text" class="textview" name="textview" value="" value placeholder="0">
    </form>

      <table>
        <tr>
          <td><input type="button" name="C" class="btn" value=" AC" onclick=" form1.reset()"  > </td>
          <td><input type="button" name="C" class="btn" value="  B  " onclick="clea()" ></td>
          <td><input type="button" name="C" class="btn" value="   /  " onclick="insert('/')"></td>
          <td><input type="button" name="C" class="btn" value="  x  " onclick="insert('*')"></td>
        </tr>
        <tr>
          <td><input type="button" name="C" class="btn" value="  7  " onclick="insert(7)"> </td>
          <td><input type="button" name="C" class="btn" value="  8  " onclick="insert(8)"></td>
          <td><input type="button" name="C" class="btn" value="  9  " onclick="insert(9)"></td>
          <td><input type="button" name="C" class="btn" value="  -   " onclick="insert('-')"></td>
        </tr>
        <tr>
          <td><input type="button" name="C" class="btn" value="  4  " onclick="insert(4)"> </td>
          <td><input type="button" name="C" class="btn" value="  5  " onclick="insert(5)"></td>
          <td><input type="button" name="C" class="btn" value="  6  " onclick="insert(6)"></td>
          <td><input type="button" name="C" class="btn" value="  +  " onclick="insert('+')"></td>
        </tr>
        <tr>
          <td><input type="button" name="C" class="btn" value="  1  " onclick="insert(1)"> </td>
          <td><input type="button" name="C" class="btn" value="  2  " onclick="insert(2)"></td>
          <td><input type="button" name="C" class="btn" value="  3  " onclick="insert(3)" ></td>

          <td rowspan="5"><input type="button" name="C" class="btn" value="  =  " onclick="equal()" style="height:106px"; ></td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" name="C" class="btn" value="  0  " onclick="insert(0)" style="width:106px;" ></td>

          <td><input type="button" name="C" class="btn" value="   .  " onclick="insert('.')" ></td>
        </tr>
      </table>
      </div>
  </body>
</html>
